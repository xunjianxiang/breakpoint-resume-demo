<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>断点续传</title>
  <style type="text/css">
    .container {
      margin: 1rem;
    }
    .picker {
      position: relative;
      display: inline-block;
    }
    .webuploader-pick {
      color: #fff;
      background-color: #17a2b8;
      border-color: #17a2b8;
      padding: .25rem .5rem;
      font-size: .875rem;
      line-height: 1.5;
      border-radius: .2rem;
      border: 1px solid transparent;
    }
    .webuploader-pick-hover {
      background-color: #138496;
      border-color: #117a8b;
    }
    .webuploader-element-invisible {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="uploader-list" class="uploader-list"></div>
    <div class="d-flex">
      <div id="picker" class="picker">
        <i class="fa fa-plus"></i>
        <span>添加应用</span>
      </div>
      <div class="col">
        <button type="button" class="btn btn-sm btn-info" onclick="upload()">
          <i class="fa fa-plus"></i>
          <span>开始上传</span>
        </button>
      </div>
    </div>
  </div>
  <script type="text/template" id="uploader-list-template">
    <div class="alert alert-{{state}}" role="alert" id="{{id}}">
      <div class="d-flex">
        <div>
          <i class="fa fa-paperclip"></i>
        </div>
        <div class="col">
          {{name}}
        </div>
        <div class="col">
          {{size}}
        </div>
        <!-- <div>
          <a><i class="fa fa-times"></i></a>
        </div> -->
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{progress}}%;" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
      </div>
    </div>
  </script>
  <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.staticfile.org/webuploader/0.1.5/webuploader.min.js"></script>
  <script>
    var errorlist = [];
    WebUploader.Uploader.register({
      'before-send-file': 'beforeSendFile',
      'before-send': 'beforeSendChunk',
      'after-send-file': 'afterSendFile'
    }, {
        beforeSendFile: function (file) {
          var deferred = WebUploader.Deferred();
          var instance = new WebUploader.Uploader();
          instance.md5File(file)
            .then(function (value) {
              file.hash = value;
              deferred.resolve();
            });
          return deferred.promise();
        },
        beforeSendChunk: function (block) {
          var deferred = WebUploader.Deferred();
          $.ajax({
            type: "POST",
            url: "index.php?action=options",
            data: {
              hash: block.file.hash,
              chunk: block.chunk,
              size: block.end - block.start
            },
            dataType: "json",
            success: function (response) {
              if (response.code) {
                deferred.reject();
              } else {
                deferred.resolve();
              }
            },
            error: function () {
              deferred.resolve();
            }
          });
          this.owner.options.formData.hash = block.file.hash;
          return deferred.promise();
        },
        afterSendFile: function (file) {
          $.ajax({
            type: "POST",
            url: "index.php?action=merge",
            data: {
              hash: file.hash,
              name: file.name,
              ext: file.ext,
              size: file.size
            },
            success: function (response) {
              response.code && uploader.trigger('uploadError', file);
            },
            error: function () {
              uploader.trigger('uploadError', file);
            }
          });
        }
      })
    var uploader = WebUploader.create({
      swf: 'https://cdn.staticfile.org/webuploader/0.1.5/Uploader.swf',
      server: 'index.php?action=chunk',
      pick: {
        id: '#picker',
        multiple: true
      },
      resize: false,
      chunked: true,
      chunkSize: 5 * 1024 * 1024,
      chunkRetry: 2,
      prepareNextFile: true,
      // duplicate: false,
      threads: 3
      // auto: true
    });

    uploader.on('fileQueued', function (file) {
      file.progress = 0;
      file.state = 'ready';
      $('#uploader-list').append(render(file));
    });

    uploader.on('uploadProgress', function (file, percentage) {
      file.progress = percentage * 100;
      $('#' + file.id).replaceWith(render(file));
    });

    uploader.on('uploadSuccess', function (file) {
      file.state = 'success';
      $('#' + file.id).replaceWith(render(file));
    });

    uploader.on('uploadError', function (file) {
      file.state = 'error';
      $('#' + file.id).replaceWith(render(file));
      errorlist.push(file);
    });

    uploader.on('uploadAccept', function (file, response) {
      return !response.code;
    });

    uploader.on('uploadComplete', function (file) {
      $('#' + file.id).find('.progress').delay(300).fadeOut();
    });

    function render (file) {
      var template = $('#uploader-list-template').html();
      var StateMap = {
        'undefined': 'info',
        'ready': 'info',
        'pause': 'warning',
        'error': 'danger',
        'success': 'success'
      }
      return template
          .replace(/{{id}}/g, file.id)
          .replace(/{{name}}/g, file.name)
          .replace(/{{type}}/g, file.type)
          .replace(/{{size}}/g, sizeFormat(file.size))
          .replace(/{{progress}}/g, file.progress.toFixed(2))
          .replace(/{{state}}/g, StateMap[file.state])
          .replace(/{{btn}}/g, file.btn);
    }

    function sizeFormat (size) {
      return size > 1024
        ? size / 1024  > 1024
        ? size / (1024 * 1024) > 1024
        ? (size / (1024 * 1024 * 1024)).toFixed(2) + 'GB'
        : (size / (1024 * 1024)).toFixed(2) + 'MB'
        : (size / 1024).toFixed(2) + 'KB'
        : (size).toFixed(2) + 'B';
    }

    function upload () {
      uploader.upload();
      errorlist.forEach(function (file) {
        uploader.retry(file);
      })
    }

  </script>

</body>

</html>
